# Data Pipelines

---
## The Pipe Operator
Using the `%&gt;%` from `tidyverse` helps break data frame manipulations into successive steps.

--

Consider counting the total number of flights between the Bay Area and LAX.

--


```r
summarise(filter(flights,dest=="LAX"),count=n())
```

--


```r
flights %&gt;% 
  filter(dest=="LAX") %&gt;%
  summarise(count=n())
```

```
## # A tibble: 1 × 1
##   count
##   &lt;int&gt;
## 1 11164
```

---
## Some Considerations
Note that we do not have to pass the data frame's name as an argument to functions within a pipe.

--

Using `%&gt;%` makes a copy of the original data frame. You have to save your manipulated data frame to use it again later.


```r
# Not Saved
flights %&gt;%
  summarise(count = n())

# Saved
total_flights &lt;- flights %&gt;%
  summarise(count = n())
```

--
It is often necessary to manipulate your data frame in a specific way to generate the plot you envision. Saving copies prevents confusion and therefore bugs.

# group_by() and summarize()

---

## Flights by month

Combined with the pipeline, `group_by()` and `summarize()` provide a good way for summary statistics.

--


```r
flights %&gt;%
  group_by(month) %&gt;%
  summarise('Number of Flights' = n())
```

## Logical Vectors
--

Multiple logical constraints can be placed on your variables in the `filter()` function.

--

Logical statements should be enclosed within parentheses and joined with `&amp;` (AND) or `|` (OR)

--

Selecting flights to Boston:

```r
flights %&gt;%
  filter((dest=="BOS"))
```

--

Selecting flights from SFO to Boston:

```r
flights %&gt;%
  filter(((origin=="SFO") &amp; (dest=="BOS")))
```

---
## Logical Vectors (continued)

Selecting flights from SFO to Boston or Philadelphia:

```r
flights %&gt;%
  filter(((origin=="SFO") &amp; ((dest=="BOS")|(dest=="PHL"))))
```

--

Alternatively:

```r
flights %&gt;%
  filter(((origin=="SFO") &amp; (dest %in% c("BOS","PHL"))))
```

Which do you prefer?
